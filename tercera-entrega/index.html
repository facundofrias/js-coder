<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos css -->
  <link rel="stylesheet" href="./css/styles.css">

  <title>Tercera pre-entrega</title>
</head>

<body>
  <h1>CODERHOUSE - JavaScript</h1>
  <h2>Tercera pre-entrega</h2>
  <h3>Calculadora de propinas</h3>
  <p>Calcula la propina individual de cada consumidor/a tomando como referencia un porcentaje inicial.</p>
  <h3 id="texto-bienvenida">¡Te damos la bienvenida!</h3>
  <p id="texto-datos-personales"><strong>* Opcional:</strong> podés ingresar tus datos, así recordaremos tus últimas 5 propinas calculadas.
  </p>
  <div class="datos-personales">
    <label class="field__title">Nombre/s:</label>
    <input class="field-datos" type="text" id="nombre">
    <label class="field__title">Apellido/s:</label>
    <input class="field-datos" type="text" id="apellido">
    <label class="field__title">DNI:</label>
    <input class="field-datos" type="text" id="dni">
    <button class="btn-registro" id="btn-registro">Registrarse</button>
  </div>
  <div class="principal" id="contenedor-principal">
    <div class="datos-iniciales">
      <div class="field-inicial">
        <label class="field__title">Porcentaje propina:</label>
        <input class="field-input" type="number" name="porcentaje-propina" id="porcentaje-propina" autofocus>
      </div>
      <div class="field-inicial">
        <label class="field__title">Cantidad de comensales:</label>
        <input class="field-input" type="number" name="comensales" id="cantidad-comensales">
      </div>
      <div class="field-inicial">
        <button id="btn-mostrar-comensales">Siguiente</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
