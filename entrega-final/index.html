<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Estilos css -->
  <link rel="stylesheet" href="./css/styles.css">
  
  <!-- SweetAlert2 -->
  <script src="assets/sweetalert2.all.min.js"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/94e5c9ec87.js" crossorigin="anonymous"></script>

  <title>Entrega final</title>
</head>

<body>
  <!-- <h1>CODERHOUSE - JavaScript - Entrega final</h1>
  <h3>Calculadora de propinas</h3> -->
  <p>Calcula la propina individual de cada consumidor/a tomando como referencia un porcentaje inicial.</p>
  <h3 id="texto-bienvenida">¡Te damos la bienvenida!</h3>
  <p id="texto-datos-personales"><strong>* Opcional:</strong> podés <a id="registro-datos">registrar</a> tus datos, recordaremos tus últimas 5 propinas.</p>
  <!-- <p><a id="lista-clientes">Lista de clientes</a></p> -->
  <div class="principal" id="contenedor-principal">
    <div class="datos-iniciales">
      <div class="field-inicial">
        <label class="field__title">Cantidad de comensales:</label>
        <input class="field-input" type="number" name="comensales" id="cantidad-comensales" autofocus>
      </div>
      <div class="field-inicial">
        <label class="field__title">Porcentaje propina:</label>
        <input class="field-input" type="number" name="porcentaje-propina" id="porcentaje-propina">
      </div>
      <div class="field-inicial">
        <button id="btn-mostrar-comensales">Siguiente</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
